<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Ev</h1>
            <p class="subtitle">Explore data with id filtering</p>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Total Features</div>
                <div class="stat-value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Filtered</div>
                <div class="stat-value" id="stat-filtered">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="stat-time" style="font-size: 1rem;">-</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar with Controls -->
            <aside class="sidebar">
                <!-- Filters -->
                <div class="panel">
                    <h2>Filters</h2>
                    <div class="filter-group">
                        <label class="filter-label">
                            <span>Id</span>
                            <span class="badge" id="filter-value">78795</span>
                        </label>
                        <input type="range"
                               id="filter-slider"
                               class="slider"
                               min="0"
                               max="10"
                               step="0.1"
                               value="78795">
                    </div>
                </div>

                <!-- Selected Feature Info -->
                <div class="panel" id="feature-panel" style="display: none;">
                    <h2>Feature Details</h2>
                    <div id="feature-info"></div>
                </div>
            </aside>

            <!-- Map Container -->
            <main class="map-container">
                <div id="map"></div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with <a href="https://felt.com" target="_blank">Felt</a></p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
